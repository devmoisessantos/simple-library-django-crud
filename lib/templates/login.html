{% extends 'base.html' %}
{% block content %}

<div class="container text-center">
  <h1 class="mb-4"><b>Bem-vindo(a)!</b></h1>
  <p class="text-muted">"Faça login para acessar sua conta."</p>
  <p>Bem-vindo de volta! Gerencie seus livros favoritos.</p>
  
  <form class="mt-4" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <!-- Campo de entrada para o login -->
      <div class="mb-3">
          <input type="text" name="usuario" class="form-control" placeholder="Usuário" autocomplete="off" required>
      </div>

      <!-- Campo de entrada para a senha -->
      <div class="mb-3">
          <input type="password" name="senha" class="form-control" placeholder="Senha" autocomplete="off" required>
      </div>
      <div class="form-check text-start mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Lembrar-me</label>
      </div>
      <button class="btn btn-primary btn-lg w-100" type="submit">Login</button>

      <!-- Link para recuperação de senha -->
      <p class="mt-3">
          <a href="#S" class="text-decoration-none">Esqueceu a senha?</a>
      </p>

      <!-- Link para se registrar -->
      <p>
          Não é membro? <a href="{% url 'register' %}" class="text-decoration-none">Registrar</a>
      </p>
  </form>
</div>

{% endblock content %}
